<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It - Nova tarefa</title>
    <link rel="stylesheet" href="/codigo/styles/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-modal">
        <form class="task-modal">
            <div class="close-modal">
                <a href="/html/index.html"><i class="bi bi-x"></i></a>
            </div>
            <h2>Nova tarefa</h2>
            <input type="text" class="task-name" placeholder="Nome da tarefa">
            <div class="check-date">
                <input type="radio" class="single-opt" name="data-type" checked>
                <label for="date-type">Horário Único</label>
                <input type="radio" class="interval-opt" name='data-type' id="interval-time">
                <label for="interval-time">Horário Intervalado</label>
            </div><!--check-date-->
            <input type="time" class="single-time" value="00:00">
            <input type="time" id="start-time" value="00:00" style="display: none;">
            <input type="time" id="end-time" value="00:00" style="display: none;">
            <input type="date" class="task-date">
            <button class="task-button">Criar tarefa</button>
        </form>
    </div>

    <script src="/codigo/js/modal.js"></script>
</body>

</html>
