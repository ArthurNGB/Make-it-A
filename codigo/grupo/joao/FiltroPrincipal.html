    <script src="../renan/js/main.js"></script>
    <script>
    fetch(task)
      .then(res=>res.json())
      .then(json=>{
        json.forEach(tarefa => {

          var opt = document.createElement("option");
          opt.innerHTML = tarefa;
          
          document.getElementById("task").appendChild(opt);
        })
      })
    
    document.getElementById("btnFiltro").onclick = function () {
      var catFrm = document.getElementById('task');
      var text = catFrm.options[catFrm.selectedIndex].innerHTML;
          $("#box div").filter(function() {
            $(this).toggle($(this).text().indexOf(text) > -1)
        });
      
    }

    </script>
    <script>

    $(document).ready(function(){
      $("#txtBusca").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#box div").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
