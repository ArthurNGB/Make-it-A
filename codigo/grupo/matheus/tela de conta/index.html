<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Tela de Conta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MakeIt</title>

</head>

<body>

    <a title="Configurar foto de perfil">
        <img onclick="" src="" alt="Picture placeholder">
    </a>
    <div>
        <form action="test.js" method="post">
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname" placeholder="" required>

            <label for="lname">Sobrenome:</label><br>
            <input type="text" id="lname" name="lname" placeholder="" required>

            <label for="mail">Email:</label><br>
            <input type="email" id="mail" name="mail" placeholder="" required>

            <label for="pass">Senha:</label><br>
            <input type="password" id="pass" name="pass" placeholder="" maxlength="20" required>

            <input type="submit">
        </form>
    </div>
    <a>
        <button>Sair da Conta</button>
        <button>Deletar Conta</button>
    </a>

    
</body>

</html>
