<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Inicial</title>
  <meta name="description" content="Pagina do Menu Inicial">
  <meta name="author" content="Arthur Nunes">
  <link rel="ícon" href="">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header>  
        <div class="header-buttons">
            <nav>
                <ul class="nav-ul">
                    <a class="list-link" href="">Registro</a>
                    <a class="list-link" href="">Login</a>
                    <a class="list-link" href="https://make-it-a.vercel.app/">Principal</a>
                    <a class="list-link" href="">Semana</a>
                    <a class="list-link" href="https://pmg-es-2023-2-ti1-2010100-organizador-de-rotinas.vercel.app/">Modal de tarefas</a>
                    <a class="list-link" href="">Esqueceu sua senha</a>
                    <a class="list-link" href="">Modo escuro/claro</a>
                </ul>
            </nav>
            

            <div class="header-buttons-2">
                <input type="checkbox" id="chk"/>
                <label for="chk" class="switch">
                    <span class="slider"></span>
                </label>
                <div class="p-header">
                    <p>
                        Hey, User!
                    </p>
                </div>
                <div class="div-user-img">
                    <Img></Img>
                </div>
            </div>
        </div> 
    </header>
    <main>
        <div class="box-input-nav">
            <div class="box-input-tarefa">
                <input class="inputTarefa" type="text" placeholder="Adicionar tarefa rapida">
                <button class="but-imp-1">
                    <i class="bi-calendar"></i>
                </button>
            </div>
            <button class="but-imp-2">
                <i class="bi-plus"></i>
            </button>
            <button class="but-imp-3">
                <p class="p-but-imp-3">Minha Semana</p>
            </button>
        </div>
        <div class="box">
                <div class="arrow-div">
                <h3>Atrasado</h3>
                <button onclick="toggleCard1()" class="button-arrow"><i class="bi-caret-down-fill"></i></button>
            </div>
            <div class="tarefa-atrasado">
                <p class="a-box-item-1">Nome da tarefa</p>
                <p class="a-box-item-2-1">2436465675346</p>
                <div class="button-tarefa">
                    <button class="but-check">
                        <i class="bi-check-lg"></i>
                    </button>
                    <button class="but-pencil">
                        <i class="bi-pencil-fill"></i>
                    </button>
                    <button class="but-trash">
                        <i class="bi-trash3-fill"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="box">
                <div class="arrow-div">  
                <h3>Sem Data</h3>
                <button onclick="toggleCard2()" class="button-arrow"><i class="bi-caret-down-fill"></i></button>
            </div>
            <div class="exibir-semdata">  
                
            </div> 
        </div>

        <div class="box">
                <div class="arrow-div">
                <h3>Hoje</h3>
                <button onclick="toggleCard3()" class="button-arrow"><i class="bi-caret-down-fill"></i></button>
            </div>
            <div class="tarefa-hoje">
                <p class="h-box-item-1">Nome da tarefa</p>
                <p class="h-box-item-2">436465675346</p>
                <div class="button-tarefa">
                    <button class="but-check">
                        <i class="bi-check-lg"></i>
                    </button>
                    <button class="but-pencil">
                        <i class="bi-pencil-fill"></i>
                    </button>
                    <button class="but-trash">
                        <i class="bi-trash3-fill"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="box">
                <div class="arrow-div"> 
                <h3>Mais de um mês</h3>
                <button onclick="toggleCard4()" class="button-arrow"><i class="bi-caret-down-fill"></i></button>
            </div>
            <div class="tarefa-mdum">
                <p class="mdum-box-item-1">Nome da tarefa</p>
                <p class="mdum-box-item-2">436465675346</p>
                <div class="button-tarefa">
                    <button class="but-check">
                        <i class="bi-check-lg"></i>
                    </button>
                    <button class="but-pencil">
                        <i class="bi-pencil-fill"></i>
                    </button>
                    <button class="but-trash">
                        <i class="bi-trash3-fill"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
